<h2>File Browser</h2>
<p>The example below shows how you can make complex tree structure using ag-Grid.</p>
<p>Notice that the data passed to the grid is already in a tree structure, it is not using the grids grouping functions to create the hierarchy.</p>
<a href="https://www.ag-grid.com/example-file-browser/index.php">Related sample in ag-grid docs</a>
  <hr>
  <div style="border: 1px solid darkgrey;
                width: 600px;
                background-color: lightgrey;
                border-radius: 5px;
                padding: 3px;">
      <div style="border: 1px solid darkgrey; padding-left: 10px; margin-bottom: 2px; background-color: white;" id="selectedFile">Select a file below...</div>
      <div style="width: 100%; height: 400px;"
           id="myGrid"
           class="ag-file-browser">
      </div>
  </div>
